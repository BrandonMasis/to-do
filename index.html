<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="../style.css">
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßô‚Äç‚ôÇÔ∏è</text></svg>" />
  <link rel="stylesheet"

<body>
  <div class="main-container">
    <div class="menu">
      <div id="today-option" class="option">
        <a>Today</a>
        <div class="option-total"></div>

      </div>
      <div id="weekly-option" class="option">
        <a>Weekly</a>
        <div class="option-total"></div>
      </div>
      <div class="project-title">
        <h5>Projects</h5>
        <div class="">
          <div id="add-projects" class="projectOption">+
          </div>
          <div id="show-projects" class="projectOption">
            <i
              class="fa-solid fa-angle-down dropOptions"></i>
          </div>
        </div>
      </div>
      <div id="projects-container"></div>
    </div>
    <div class="task-display">
      <div class="display-container"></div>
    </div>
